---
user: justinas

dotfiles_repository_url: git@github.com:jpetuchovas/dotfiles.git
dotfiles_directory: ~{{user}}/dotfiles

apt_keys_directory_path: /etc/apt/trusted.gpg.d

ubuntu_key_server: keyserver.ubuntu.com

brave_signing_key_url: >-
  https://brave-browser-apt-release.s3.brave.com/brave-core.asc
brave_repository: >-
  deb [arch=amd64] https://brave-browser-apt-release.s3.brave.com/
  {{ansible_distribution_release}} main

dbeaver_signing_key_url: https://dbeaver.io/debs/dbeaver.gpg.key
dbeaver_repository: deb https://dbeaver.io/debs/dbeaver-ce /

dropbox_version: 2019.02.14
dropbox_deb_url: >-
  https://www.dropbox.com/download?dl=packages/ubuntu/dropbox_{{dropbox_version}}_amd64.deb

docker_signing_key_url: https://download.docker.com/linux/ubuntu/gpg
docker_repository: >-
  deb [arch=amd64] https://download.docker.com/linux/ubuntu
  {{ansible_distribution_release}} stable

git_signing_key_id: E1DD270288B4E6030699E45FA1715D88E1DF1F24
git_repository: >-
  deb http://ppa.launchpad.net/git-core/ppa/ubuntu
  {{ansible_distribution_release}} main

keybase_signing_key_url: >-
  https://keybase.io/docs/server_security/code_signing_key.asc
keybase_repository: deb http://prerelease.keybase.io/deb stable main

microsoft_signing_key_url: >-
  https://packages.microsoft.com/keys/microsoft.asc
vscode_repository: >-
  deb [arch=amd64] https://packages.microsoft.com/repos/vscode stable main

station_download_directory_path: ~{{user}}/appimages
station_appimage_name: station.AppImage
station_download_url: >-
  https://dl.getstation.com/download/linux_64?filetype=AppImage

yarn_signing_key_url: https://dl.yarnpkg.com/debian/pubkey.gpg
yarn_repository: deb https://dl.yarnpkg.com/debian/ stable main

virtualbox_version: 6.0
virtualbox_signing_key_url: >-
  https://www.virtualbox.org/download/oracle_vbox_2016.asc
virtualbox_repository: >-
  deb https://download.virtualbox.org/virtualbox/debian
  {{ansible_distribution_release}} contrib

vagrant_version: 2.2.4
vagrant_deb_url: >-
  https://releases.hashicorp.com/vagrant/{{vagrant_version}}/vagrant_{{vagrant_version}}_{{ansible_architecture}}.deb

anki_version: 2.1.12
anki_download_directory_path: /tmp/anki
anki_archive_name: anki-{{anki_version}}-{{ansible_system|lower}}-amd64
anki_download_url: >-
  https://apps.ankiweb.net/downloads/current/{{anki_archive_name}}.tar.bz2

anaconda_version: 2019.03
anaconda_download_directory_path: /tmp
anaconda_installer_name: >-
  Anaconda3-{{anaconda_version}}-{{ansible_system}}-{{ansible_architecture}}.sh
anaconda_download_url: >-
  https://repo.anaconda.com/archive/{{anaconda_installer_name}}
anaconda_installation_directory: ~{{user}}/anaconda3

wallpaper_url: >-
  https://images.pexels.com/photos/39573/beach-leaf-green-nature-39573.jpeg?dl&fit=crop&crop=entropy&w=1920&h=1280
wallpaper_directory_path: /home/{{user}}/Pictures/wallpapers
wallpaper_file_name: beach-leaf.jpg

k380_function_keys_conf_repository_url: >-
  git@github.com:jergusg/k380-function-keys-conf.git
k380_function_keys_conf_directory: ~{{user}}/k380-function-keys-conf

is_logitech_m705_mouse_used: true
is_logitech_k380_keyboard_used: true
