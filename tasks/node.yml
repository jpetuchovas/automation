- name: Check if nvm is installed
  stat:
    path: '~{{user}}/.nvm'
  changed_when: false
  register: nvm_directory

- name: Install nvm
  shell: >-
    curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.11/install.sh | bash
  args:
    creates: '{{ ansible_env.HOME }}/.nvm/nvm.sh'
  when: not nvm_directory.stat.exists
