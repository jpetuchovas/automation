---
- name: Remove unneeded packages
  become: true
  apt:
    name:
      - aisleriot
      - branding-ubuntu
      - brltty
      - cheese
      - deja-dup
      - example-content
      - firefox
      - gir1.2-totemplparser-1.0
      - gnome-accessibility-themes
      - gnome-calendar
      - gnome-getting-started-docs
      - gnome-initial-setup
      - gnome-mahjongg
      - gnome-mines
      - gnome-software-common
      - gnome-sudoku
      - gnome-todo-common
      - guile-2.0-libs
      - libgnome-games-support-common
      - libgnome-todo
      - libtotem0
      - mousetweaks
      - orca
      - remmina-common
      - thunderbird
      - totem-common
      - ubuntu-web-launchers
    state: absent
    purge: true

- name: Remove dependencies that are no longer required
  become: true
  apt:
    autoremove: true

- name: Delete unnecessary examples.desktop file
  become: true
  become_user: '{{user}}'
  file:
    path: ~/examples.desktop
    state: absent
