---
- name: Create {{user}} user
  become: true
  user:
    name: '{{user}}'

- name: Create ansible user
  become: true
  user:
    name: ansible
    uid: 900

- name: Copy sudoers_ansible
  become: true
  copy:
    src: files/sudoers-ansible
    dest: /etc/sudoers.d/ansible
    owner: root
    group: root
    mode: 0440
